<script type="text/javascript">
    $(function(){

        var currentWindow = null;

        mui('body').on('tap','a',function(){
            if($(this).hasClass("mui-action-back")){
                currentWindow.close();
                return false;
            }
            location.href=this.href;
        });

        var HomePage = {

            init: function(){
                $(".homepage .mui-card-content-inner").each(function(){
                    $(this).css("width", $("img", this).length*125+"px");
                });

                $(".homepage .today-girl .mui-card-content-inner img").click(function(){
                    HomePage.GirlPage.init();
                });

                $(".homepage .today-boy .mui-card-content-inner img").click(function(){
                    HomePage.BoyPage.init();
                });
            },
            GirlPage:{
                init: function(){
                    $("#girl-detail-page").fadeIn().removeClass("fadeOutRight").addClass("fadeInRight");
                    $("#main-page").fadeOut();
                    currentWindow = HomePage.GirlPage;
                },

                close: function(){
                    $("#main-page").show();
                    $("#girl-detail-page").removeClass("fadeInRight").addClass("fadeOutRight").fadeOut();
                }
            },

            BoyPage:{
                init: function(){
                    $("#boy-detail-page").show().removeClass("fadeOutRight").addClass("fadeInRight");
                    $("#main-page").fadeOut();
                    currentWindow = HomePage.BoyPage;
                },

                close: function(){
                    console.log("================");
                    $("#main-page").show();
                    $("#boy-detail-page").removeClass("fadeInRight").addClass("fadeOutRight").fadeOut();
                }
            },

        }

        var routes = {
            '/tabbar-homepage': HomePage.init
        };
        var router = Router(routes);
        router.init("/tabbar-homepage");


    });
</script>
